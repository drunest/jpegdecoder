language: rust
rust:
  - 1.34.2
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
env:
  - FEATURES=""
  - FEATURES="rayon"
script:
  - cargo build --verbose --no-default-features --features "$FEATURES"
  - cargo test --verbose --no-default-features --features "$FEATURES"
  - cargo bench --verbose --no-default-features --features "$FEATURES"

cache: cargo