
[package]
name = "jpeg-decoder-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"

[dependencies.jpeg-decoder]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
